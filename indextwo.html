<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 2</title>
</head>
<body>
    <form>
    <h1 style="color: red;">   Employee Registration Form</h1>
    <input type="radio"> Mr.
    <input type="radio">Mrs.
    <input type="radio">Ms.
    <table>
        <tr>
            <td>First Name</td>
            <td><input type="text" placeholder="First Name"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td>Mail Address 1</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mail Address 2</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>State</td>
            <td><select>
                <option value="Gujrati">Gujrati</option>
                <option value="Marhattai">Marhatti</option>
                <option value="Balochi">Balochi</option>
            </select></td>
        </tr>
        <tr>
            <td>Zip</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Upload Photo</td>
            <td><input type="button" name="browse" value="Browse...">No file selected</td>
        </tr>
        <tr>
            <td>E-Mail</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td><input type="number" placeholder="+91"></td>
        </tr>
        <tr>
            <td>Languages Known</td>
            <td><input type="checkbox">Gujrati <br>
            <input type="checkbox">Hindi <br>
            <input type="checkbox">English <br>
            <input type="checkbox">Marathi</td>
        </tr>
        <tr>
            <td>Additional Information</td>
            <td><textarea name="" id="" cols="30" rows="10" placeholder="Optional"></textarea></td>
        </tr>
        <tr>
            <td><input type="button" name="submit" value="submit"><input type="button" name="reset" value="reset"></td>
        </tr>
    </table>
</form>
</body>
</html>
